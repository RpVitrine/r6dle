<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Quiz</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
<!-- Cabeçalho -->
<header class="header">
    <h1>Operator Quiz</h1>
    <div class="search-container">
        <input type="text" id="filter-input" placeholder="Search operators..." />
        <button id="filter-btn">Search</button>
    </div>
</header>

<!-- Layout principal -->
<main class="main-container">
    <div class="left-panel">
        <ul id="filtered-list"></ul>
    </div>

    <div class="right-panel">
        <div class="attempts-container">
            <p id="attempts-counter">Attempts left: 7</p>
        </div>
        <div class="streak-container">
            <p id="streak-counter">Streak: 0</p>
        </div>
        <div class="table">
            <div class="cell">Name</div>
            <div class="cell">Gender</div>
            <div class="cell">Side</div>
            <div class="cell">Country</div>
            <div class="cell">Org</div>
            <div class="cell">Squad</div>
            <div class="cell">Release Year</div>
            <div class="cell">Role</div>
        </div>

        <div class="table" id="operator-table"></div>
    </div>
</main>

<!-- Rodapé -->
<footer class="footer">
    <div class="legend">
        <div class="legend-item">
            <div class="indicator green"></div>
            <span>Correct</span>
        </div>
        <div class="legend-item">
            <div class="indicator yellow"></div>
            <span>Partial</span>
        </div>
        <div class="legend-item">
            <div class="indicator red"></div>
            <span>Incorrect</span>
        </div>
    </div>
</footer>

<!-- Modal -->
<div id="success-modal" class="modal">
    <div class="modal-content">
        <button id="close-modal-btn" class="close-btn">&times;</button>
        <h2 id="modal-title">Correct Operator!</h2>
        <p id="modal-message">You selected the correct operator. Congratulations!</p>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
